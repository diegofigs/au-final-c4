type ProposalEvent @entity(immutable: true) {
  id: Bytes!
  challenger: Bytes! # address
  challenged: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WinEvent @entity(immutable: true) {
  id: Bytes!
  winner: Bytes! # address
  gameId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MoveEvent @entity(immutable: true) {
  id: Bytes!
  mover: Bytes! # address
  gameId: BigInt! # uint256
  row: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Game @entity {
  id: String!
  player1: Bytes!
  player2: Bytes!
  gameId: BigInt!
  moves: Int!
  finished: Boolean!
  board1: BigInt!
  board2: BigInt!
}

type Stats @entity(singleton: true) {
  id: Bytes!
  gameId: BigInt!
}
